<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f2f2f2; }
    h1 { color: #333; }
    form input, form button {
      margin: 5px;
      padding: 8px;
    }
    form { background: #fff; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background-color: #eee; }
    .actions a {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Book Manager</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="book_id" value="{{ form.instance.id }}">
    <button type="submit" name="save">Save</button>
    <button type="submit" name="cancel">Cancel</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Publication</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publication }}</td>
          <td>{{ book.year }}</td>
          <td class="actions">
            <a href="?edit={{ book.id }}">Edit</a>
            <a href="?delete={{ book.id }}" onclick="return confirm('Are you sure to delete this book?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
